
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>不要關我嗚嗚嗚 😭</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      text-align: center;
      background: #fff8f8;
      color: #333;
      padding: 50px;
    }
    h1 {
      font-size: 2.5em;
      color: #c62828;
      margin-bottom: 20px;
    }
    .emoji {
      font-size: 5em;
      animation: shake 0.8s infinite alternate;
    }
    .bubble {
      margin-top: 30px;
      display: inline-block;
      padding: 20px;
      background-color: #ffe4e1;
      border: 3px dashed #f06292;
      border-radius: 20px;
      font-size: 1.5em;
      max-width: 500px;
    }
    @keyframes shake {
      from { transform: rotate(-4deg); }
      to { transform: rotate(4deg); }
    }
  </style>
</head>
<body>
  <div class="emoji">😢😭😢</div>
  <h1>不要關我嗚嗚嗚 😭</h1>
  <div class="bubble">誤關這個分頁的話，<br>整個無痕視窗會一起關掉喔！</div>

  <script>
    window.onbeforeunload = function () {
      return "你真的要關掉嗎？";
    };
  </script>
</body>
</html>
